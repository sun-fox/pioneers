<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V13</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="sign-vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="sign-vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="sign-vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="sign-vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="sign-vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="sign-vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="sign-css/util.css">
	<link rel="stylesheet" type="text/css" href="sign-css/main.css">
	<!--===============================================================================================-->
</head>

<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/bg-02.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" id="uname" type="text" name="name" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" id="uemail" type="email" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Aadahar is required">
						<span class="label-input100">Aadahar</span>
						<input class="input100" id="uaadhar" type="number" name="username" placeholder="Aadahar...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Mobile Number is required">
						<span class="label-input100">Mobile Number</span>
						<input class="input100" id="unumber" type="number" name="Mobile Number"
							placeholder="Mobile Number...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" id="upassword" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="container" style="margin: 4%;">
					<div class="row">
					 <div style="margin-right: 2%;">Enter Otp :</div>
					 <input class="col-sm-3" style="border: 1px solid black;" type="number">
					</div>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>


					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="signup-btn" onclick="formsubmit()">
								Sign Up
							</button>
						</div>

						<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="sign-vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="sign-vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="sign-vendor/bootstrap/js/popper.js"></script>
	<script src="sign-vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="sign-vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="sign-vendor/daterangepicker/moment.min.js"></script>
	<script src="sign-vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="sign-vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="sign-js/main-signup.js"></script>

</body>

</html>

<script>
	function formsubmit() {
		event.preventDefault();
		var name = document.getElementById("uname");
		// console.log(name.value);
		var emailid = document.getElementById("uemail");
		// console.log(emailid.value);
		var aadharno = document.getElementById("uaadhar");
		// console.log(aadharno.value);
		var mobno = document.getElementById("unumber");
		// console.log(mobno.value);
		var password = document.getElementById("upassword");
		// console.log(password.value);
		// var rpass = document.getElementById("urpassword");
		// console.log(rpass.value);

		$(document).ready(() => {
			$('.signup-btn').click(() => {
				console.log("happy :-) !!");
				$.ajax({
					url: 'http://localhost:3000/people/new',
					dataType: 'json',
					type: 'post',
					contentType: 'application/json',
					data: JSON.stringify({ "name": name.value, "emailid": emailid.value, "aadharno": aadharno.value, "mobno": mobno.value, "password": password.value }),
					processData: false,
					success: function (data) {
						// $('#response pre').html( JSON.stringify( data ) );
						// console.log(data);
					},
					error: function (jqXhr, textStatus, errorThrown) {
						console.log(errorThrown);
					}
				});
			})
		});

	}

</script>
